<style>
	
	.k-datetimepicker .k-picker-wrap .k-icon {
		margin: 6px 2px;	
		
	}
	
	.k-i-calendar {
    	background-position: -32px -176px !important;
	}
	.k-i-clock {
    	background-position: -32px -192px !important;
	}
</style>
<div id="example" ng-app="KendoDemos">
	<div class="">
		<h4>Select date and time:</h4>
		<input kendo-date-time-picker ng-model="str" k-ng-model="obj" style="width: 100%;" />
		<pre>
  str: {{ str }}
  obj: {{ obj }}
  typeof obj: {{ getType(obj) }}
  obj instanceof Date: {{ isDate(obj) }}
</pre>
	</div>
</div>
