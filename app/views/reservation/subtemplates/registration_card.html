<style>

        .fullscreen-dialog {

        background-position: 50% 50% !important;

        /*display:none;*/
    }

    .page-container {
        position: relative;
    }

    .table2 {
        border-top: 1px solid #313131;
    }

    .sign {
        border-top: 1px solid #DDDDDD;

        text-align: center;
    }

    .none_topBorder {
        border-top: 0 !important;
    }

    .responsive-message {
        position: absolute;

        left: 0in;
        right: .5in;
    }

    .nonePadding {
        padding: 0px !important;
    }

    .fontBold {
        font-weight: bold;
    }

    thead td {
        /*text-transform: uppercase;*/
        font-weight: bold;
    }

    .pdf-page {
        margin: 0 auto;
        box-sizing: border-box;
        /* box-shadow: 0 5px 10px 0 rgba(0, 0, 0, .3); */
        background-color: #fff;
        color: #333;
        position: relative;
        padding-left: 15px;
    }

    .pdf-header {
        position: absolute;
        top: .1in;
        /*height: 1.6in;*/
        left: .5in;
        /*left: 0in;*/
        right: .5in;
        /*border-bottom: 1px solid #e5e5e5;*/
    }

    .invoice-number {
        /*padding-top: .17in;*/
        float: right;
        margin-top: -6px;
    }

    .invoice-number div.lin {
        /*line-height: 29px;*/
        padding-bottom: 18px;
    }

    .pdf-footer {
        position: absolute;
        /*bottom: .5in;*/
        /*bottom: 1in;*/
        bottom: 0.2in;
        height: .6in;
        /*left: .5in;*/
        left: 0in;
        right: .5in;
        padding-top: 10px;
        border-top: 1px solid #e5e5e5;
        text-align: left;
        color: #787878;
        font-size: 12px !important;
    }

    .pdf-footer .left-footer p {
        color: #979797;
        line-height: 20px;
        text-align: right;
    }

    .pdf-footer .right-footer p {
        color: #979797;
        line-height: 26px;
    }

    .pdf-body {
        position: absolute;
        top: 199px;
        bottom: 1.2in;
        left: .5in;
        /*left: 0in;*/
        right: .5in;
    }

    .size-a5 {
        /*height: 8.3in; */
        height: 11.7in;
        width: 7.53in;
    }

    .size-a4 {
        height: 11.7in;
        /*height: 7.52in;*/
        width: 8.3in;
    }

    .size-letter {
        width: 8.5in;
        height: 11in;
    }

    .size-executive {
        width: 7.25in;
        height: 10.5in;
    }

    .company-logo {
        font-size: 30px !important;
        font-weight: bold;
        color: #3aabf0;
    }

    .for {
        position: absolute;
        top: 1.4in;
        left: .5in;
        right: .5in;
    }

    .from {
        position: absolute;
        top: 1.5in;
        right: .5in;
        width: 1.5in;
    }

    .from p,
    .from td,
    .for p,
    .for td {
        color: #787878;
    }

    .signature {
        padding-top: .5in;
    }

    @media print {
        .pdf-header {
            left: 0in;
        }
        .for {
            left: 0;
        }
        .pdf-body {
            left: 0in;
        }
        #btn-print,
        .hideP {
            display: none;
        }
        .pdf-page {
            padding-left: 0;
        }
    }
    #cke_editor1{
        margin: auto;
    }
</style>
