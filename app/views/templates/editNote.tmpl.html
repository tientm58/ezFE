<md-dialog aria-label="Edit Price" flex-gt-xs="50" flex-xs="98">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{'EDIT_NOTE' | translate}}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_48px.svg" style="fill: white;" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
           
				<div class="md-dialog-content" layout="row" layout-wrap flex="100">
					<md-input-container flex="100" style="margin: 12px 0px;">
						<label>{{'NOTE' | translate}}</label>
<!--						<input type="text" ng-model="newNote">-->
                        <textarea style="width: 100%;" columns="1" rows="5" ng-model="newNote"/>
					</md-input-container>
				</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()" class="md-primary">
				{{'CANCEL' | translate}}
			</md-button>
			<md-button ng-click="editNote()" class="md-primary">
				{{'SAVE' | translate}}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
