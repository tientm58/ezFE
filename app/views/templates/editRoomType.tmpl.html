<md-dialog aria-label="Room Type Edit" ng-cloak>
	<form name="editRoomTypeForm" ng-submit="saveEdited(roomTypeEditing)">
		<button class="hide" id="btn_saveEdited"></button>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{'EDIT_ROOM_TYPE' | translate}}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_48px.svg" style="fill: white;" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<!--		<md-content>-->
		<md-dialog-content>
			
				<div class="md-dialog-content" layout="row" layout-wrap flex="100">
					<md-input-container flex="100">
						<label>{{'ROOM_TYPE_NAME' | translate}} ({{'REQUIRED' | translate}})</label>
						<input md-autofocus required ng-model="roomTypeEditing.RoomTypeName">
					</md-input-container>
					<md-input-container flex="100">
						<label>{{'ROOM_TYPE_CODE' | translate}} ({{'REQUIRED' | translate}})</label>
						<input required ng-model="roomTypeEditing.RoomTypeCode" md-maxlength="10" ng-trim="true">
					</md-input-container>
					<md-input-container flex="100">
						<label>{{'DEFAULT_ADULT' | translate}}</label>
						<input type="number" string-to-number ng-model="roomTypeEditing.DefaultAdults" min="0">
					</md-input-container>
					<md-input-container flex="100">
						<label>{{'DEFAULT_CHILDREN' | translate}}</label>
						<input type="number" string-to-number ng-model="roomTypeEditing.DefaultChilds" min="0">
					</md-input-container>
					<md-input-container flex="100">
						<label>{{'ROOM_TYPE_PRICE' | translate}} ({{'REQUIRED' | translate}})</label>
						<input required type="text" ui-number-mask="decimal" ng-model="roomTypeEditing.Price">
					</md-input-container>
					<!--<md-input-container flex="100">
						<label>{{'ORDER_NUMBER' | translate}}</label>
						<input type="number" ng-model="roomTypeEditing.OrderNumber">
					</md-input-container>-->
					<md-input-container flex="100">
						<label>{{'DESCRIPTON' | translate}}</label>
						<input ng-model="roomTypeEditing.RoomTypeDescription">
					</md-input-container>

				</div>
			
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()" class="md-primary">
				{{'CANCEL' | translate}}
			</md-button>
			<md-button onclick="jQuery('#btn_saveEdited').click()" class="md-primary" >
				{{'SAVE' | translate}}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
<!--</md-content>-->
