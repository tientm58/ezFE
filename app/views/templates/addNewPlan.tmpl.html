<md-dialog aria-label="Add New Plan">
	<form name="newPlanForm">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{'ADD_NEW_PLAN' | translate}}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_48px.svg" style="fill: white;" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			
				<div class="md-dialog-content" layout="row" layout-wrap flex="100">
					<md-input-container flex="100">
						<label>{{'PLAN_NAME' | translate}}</label>
						<input ng-model="newPlan.RoomPriceName">
					</md-input-container>
				</div>
			
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()" class="md-primary">
				{{'CANCEL' | translate}}
			</md-button>
			<md-button ng-click="saveNewPlan()" class="md-primary">
				{{'SAVE' | translate}}
			</md-button>
		</md-dialog-actions>

	</form>

</md-dialog>
